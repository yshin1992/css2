<!DOCTYPE HTML>
<HTML>
	<HEAD>
	<meta charset="UTF-8"/>
	<title>使用link标签</title>
	<link rel="stylesheet" type="text/css" href="css/link.css" media="all"/>
	</HEAD>
	<BODY>
	<p>使用&lt;link&gt;标签引入CSS</p>
	<ul>Link属性
	<li>rel="stylesheet"</li>
	<li>type="text/css"</li>
	<li>href="css文件"</li>
	<li>media="all,print,project,etc"</li>
	</ul>
	</BODY>
</HTML>
