<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8"/>
<title>使用Import指令</title>
<link rel="stylesheet" type="text/css" href="css/import.css"/>
</head>
<body>
<p>使用import指令,可以解决在css文件中无法使用&lt;link&gt;标签引入其他样式表的问题</p>
<ul>使用的方式：
<li>&lt;style&gt;@import url("demo.css");&lt;/style&gt;</li>
<li>直接在css文件中使用 @import url("demo.css");</li>
</ul>
</body>
</html>
