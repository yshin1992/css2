<title>特殊性</title>
<style>

<body>
	<h3>如何确定规则的特殊性:</h3>
	<ul>
		<li>对于选择器中给定的各个ID属性值，加0,1,0,0.</li>
		<li>对于选择器中给定的各个属性值、属性选择或伪类，加0,0,1,0.</li>
		<li>对于选择器中给定的各个元素和伪元素，加0,0,0,1</li>
		<li>结合符和通配选择器对特殊性没有任何贡献,加0,0,0,0</li>
		<li>内联样式的特殊性为1,0,0,0</li>
	</ul>
				
</body>
