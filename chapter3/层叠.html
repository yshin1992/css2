<body>
	<h3>CSS2.1的层叠规则</h3>
	<ul>
		<li>找出所有相关的规则，这些规则都包含与一个给定元素匹配的选择器。</li>
		<li>按显式权重对应用到该元素的所有声明排序。读者!import > 创作人员!import > 创作人员普通声明 > 读者普通声明 > 用户代理。</li>
		<li>按特殊性对应用到给定元素的所有声明排序。有较高特殊性的元素权重要大于有较低特殊性的元素。</li>
		<li>按出现顺序对应到给定元素的所有声明排序。一个声明在样式表或文档中越后出现，它的权重越大。导入的样式表默认声明在前。</li>
	</ul>
</body>
</html>
