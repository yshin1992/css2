<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8" />
<title>相对定位</title>
<style>
code{background:gray;color:white;}
</style>
</head>
<body>
	<h3>相对定位</h3>
	<p>相对定位会把元素从正常位置移走，不过原来所占用的空间并不会因此消失。</p>
	<p>看看我现在在哪？<br/>
	看看我现在<em style="position: relative;top:-10px;left:-10px">Haha</em>在哪？<br/>
	看看我现在在哪？<br/>
	</p>
	<p>如果设置的过度受限，会将bottom重置为-top，例如top:10px;bottom:20px;相当于top:10px;bottom:-10px。对应的right会被重置为
	-left。</p>
	<p>看看我现在在哪？<br/>
	看看我现在<em style="position: relative;top:-10px;bottom:20px">Haha</em>在哪？<br/>
	看看我现在在哪？<br/>
	</p>
</body>
</html>
