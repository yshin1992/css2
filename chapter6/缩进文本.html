<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8" />
<title>缩进文本</title>
<style>
p:first-child{text-indent:-2em;padding:0 2em}
</style>
</head>
<body>
	<p>text-indent:length|percentage,它应用于所有的块级元素。一般的，可以为所有块级元素应用text-indent,但无法将这个属性应用到行内元素，图像之类的替换元素也无法应用text-indent属性。而且该属性有继承性。</p>
</body>
</html>
