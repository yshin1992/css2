<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8" />
<title>文本阴影</title>
<style>
p.cl1{color:black;text-shadow:silver 2px 2px 2px}
p.cl2{color:white;text-shadow:black 0 0 2px}
p.cl3{color:black;text-shadow:gray 2px 2px 2px,silver -2px -2px 2px;}
code{color:white;background:gray;}
</style>
</head>
<body>
	<p class="cl1">这段文本将有向右、下偏移2px，模糊半径2px的阴影。</p>
	<p class="cl2">这段文本将有向右、下偏移0px，模糊半径2px的阴影。</p>
	<p class="cl3">这段文本将有向右下及左上偏移2px，模糊半径2px的阴影。</p>
	<h3>文本阴影text-decoration:none,&lt;color&gt; &lt;length&gt;&lt;length&gt;&lt;length&gt;,它没有继承性。</h3>	
</body>
</html>
