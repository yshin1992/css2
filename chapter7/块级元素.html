	<h3>水平格式化</h3>
	<p>
		盒子模型中的width影响的是内容区的宽度，而不是整个可见的元素框的宽度。 <br />
		<code>&lt;p
			style="width:200px;padding:10px;margin:20px;"&gt;widness&lt;/p&gt;</code>
		<br /> 上述段落p的宽度=200+2*10+2*20=260px
	</p>
	<p class="warn">正常流中块级元素框的水平部分的总和就等于父元素的宽度width。</p>
	<h3>水平属性</h3>
