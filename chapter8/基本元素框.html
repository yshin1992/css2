<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8" />
<title>基本元素框</title>
<style>
code{background:gray;color:white;}
.warn{color:red;font-style:italic;}
</style>
</head>
<body>
	<h3>基本元素框</h3>
	<p>所有的文档元素都生成一个矩形框，这称为元素框，它描述一个元素在文档布局中所占的空间大小。</p>
	<h3>宽度和高度</h3>
	<p>宽度：从左内边界到右内边界的距离。高度：从上内边界到下内边界的距离。</p>
	<h4>width:&lt;length&gt;,&lt;percentage&gt;,auto,inherit.width的初始值为auto，它没有继承性，而且只能应用于<span class="warn">块级元素</span>和<span class="warn">替换元素</span></h4>
	<h4>height:&lt;length&gt;,auto,inherit,它没有继承性，同样只能应用于<span class="warn">块级元素</span>和<span class="warn">替换元素</span></h4>
</body>
</html>
