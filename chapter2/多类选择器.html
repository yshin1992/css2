<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8" />
<title>多类选择器</title>
<style>
.warn{background:yellow;}
.help{color:blue;}
*.warn.help{font-size:22px;font-style:italic}
</style>
</head>
<body>
<p class="warn">这个段落使用了class="warn"</p>
<p class="help">这个段落使用了class="help"</p>
<p class="warn help">这个段落使用了class="warn help"</p>
</body>
</html>
